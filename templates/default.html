<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MMesch's blog - $title$</title>
        <link rel="stylesheet" href="/css/default.css" />
        <link rel="stylesheet" href="/css/syntax.css" />

        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="/scripts/backgrounds/background_tubes.js"></script>
        <script src="/scripts/backgrounds/background_collective.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <a href="/">Blog</a>
            </nav>
        </header>

        <main role="main" class="container">
            $body$
        </main>

      <script>
          var random_choice = Math.random();
          var backgrounds = [background_tubes, background_collective];
          var background_index = Math.floor(random_choice * backgrounds.length)
          console.log(background_index);
          backgrounds[background_index]();
          var update_background = function(){
               var element = document.getElementById("background");
               element.parentNode.removeChild(element);
               backgrounds[background_index]();
          }
          window.onresize = update_background;
      </script>
    </body>
</html>
